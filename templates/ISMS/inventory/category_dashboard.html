{% extends 'ISMS/general_layout/general_layout.html' %}

{% block title %}
    Category Dashboard
{% endblock %}

{% block nav_title %}
    Category Dashboard
{% endblock %}

{% block main_content %}
    <div style="text-align: right ; font-size: 2em">
        <a href="{% url 'new_category' %}" class="link-btn"><i class="fas fa-cog"></i></a>
    </div>

    <div class="card">
        <div class="card-body">
            <div class="row">
                <div class="col-sm-9">
                    <input class="form-control" style="border-radius: 20px" type="text" placeholder="Search category by name or id">
                </div>

                <div class="col-sm-3">
                    <button type="button " style="border-radius: 20px" class="btn btn-warning  w-100"><i class="fas fa-search"></i></button>
                </div>
            </div>
        </div>
    </div>


    <div class="card mt-3">
        <div class="card-body">
            <div class="">
                <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4">

                    {% for category in category_list %}
                        <div class="col">
                            <center>
                                <a href="{% url 'view_category' category.id %}"><img src="{{ category.thumbnail.url }}" alt="..." class="img-thumbnail" style="width: 8em ; height: 8em ; border: none ; border-radius: 20% 0 20% 0" ></a>
                            </center>
                        </div>
                    {% endfor %}

                </div>
            </div>
        </div>
    </div>

{% endblock %}
